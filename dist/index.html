<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Yata: Yet Another Todo App</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="container"><div class="top"><div class="header"></div></div><div class="bottom"><div class="sidebar"><div class="task-options"></div><div class="tags-options"></div></div><div class="content"></div></div></div><dialog><div class="close-btn-container"><button class="close-task-btn">X</button></div><div class="dialog-title">Create a task</div><form action="" class="task-creation-form"><label for="task-title">Title</label> <input name="task-title" id="task-title"/> <label for="task-description">Description</label> <input name="task-description" id="task-description" maxlength="300"/> <label for="task-dueDate">Due Date</label> <input type="date" name="dueDate" id="task-dueDate"/><fieldset id="priority-choices"><legend>Priority</legend><input type="radio" name="priority" value="high" id="high-priority"/> <label for="high-priority">High</label> <input type="radio" name="priority" value="med" id="medium-priority"/> <label for="medium-priority">Medium</label> <input type="radio" name="priority" value="low" id="low-priority" checked="checked"/> <label for="low-priority">Low</label></fieldset><input type="submit" value="create" class="submit-task-btn"/></form></dialog></body></html>
