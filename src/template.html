<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yata: Yet Another Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="header"></div>
      </div>
      <div class="bottom">
        <div class="sidebar">
          <div class="task-options"></div>
          <div class="projects-options"></div>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <dialog>
      <div class="close-btn-container">
        <button class="close-task-btn">X</button>
      </div>
      <div class="dialog-title">Create a task</div>
      <form action="" class="task-creation-form">
        <label for="task-title">Title</label>
        <input type="text" name="task-title" id="task-title" required />

        <label for="task-description">Description</label>
        <input
          type="text"
          name="task-description"
          id="task-description"
          maxlength="300"
        />

        <label for="task-dueDate">Due Date</label>
        <input type="date" name="dueDate" id="task-dueDate" required />

        <fieldset id="priority-choices">
          <legend>Priority</legend>

          <input type="radio" name="priority" value="high" id="high-priority" />
          <label for="high-priority">High</label>

          <input
            type="radio"
            name="priority"
            value="med"
            id="medium-priority"
          />
          <label for="medium-priority">Medium</label>

          <input
            type="radio"
            name="priority"
            value="low"
            id="low-priority"
            checked
          />
          <label for="low-priority">Low</label>
        </fieldset>
        <div class="projects-container">
          <fieldset required>
            <label for="projects">Choose a project:</label>
            <select name="projects" id="projects">
              <option value="work">Work</option>
              <option value="school">School</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
        </div>
        <input type="submit" value="Create" class="submit-task-btn" />
      </form>
    </dialog>
  </body>
</html>
