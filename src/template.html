<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yata: Yet Another Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="header"></div>
      </div>
      <div class="bottom">
        <div class="sidebar">
          <div class="task-options"></div>
          <div class="tags-options"></div>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <dialog>
      <div class="close-btn-container">
        <button class="close-task-btn">X</button>
      </div>
      <div class="dialog-title">Create a task</div>
      <form action="" class="task-creation-form">
        <label for="task-title">Title</label>
        <input type="text" name="task-title" id="task-title" />

        <label for="task-description">Description</label>
        <input
          type="text"
          name="task-description"
          id="task-description"
          maxlength="300"
        />

        <label for="task-dueDate">Due Date</label>
        <input type="date" name="dueDate" id="task-dueDate" />

        <div class="tags">
          <input type="checkbox" id="tag1" name="school" value="School" />
          <label for="tag1"> School</label>

          <input type="checkbox" id="tag2" name="work" value="Work" />
          <label for="tag2"> Work</label>

          <input type="checkbox" id="tag3" name="other" value="Other" />
          <label for="tag3"> Other</label>
        </div>

        <fieldset id="priority-choices">
          <legend>Priority</legend>

          <input type="radio" name="priority" value="high" id="high-priority" />
          <label for="high-priority">High</label>

          <input
            type="radio"
            name="priority"
            value="med"
            id="medium-priority"
          />
          <label for="medium-priority">Medium</label>

          <input
            type="radio"
            name="priority"
            value="low"
            id="low-priority"
            checked
          />
          <label for="low-priority">Low</label>
        </fieldset>
        <input type="submit" value="create" class="submit-task-btn" />
      </form>
    </dialog>
  </body>
</html>
